<!DOCTYPE html>
<html>
    <head>
        <title>Extension Options</title>
        <style>
            body { padding: 10px; width: 500px; }
            table { width: 100%; }
            textarea {
                width: 100%;
                height: 60px;
            }
            tr:last-child td textarea {
                height: 50px;
            }
        </style>
    </head>

    <body>
        <h3>Removal Messages</h3>
        <table>
            <tr>
                <td>Rule 1:</td>
                <td><textarea id="rule1" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 2:</td>
                <td><textarea id="rule2" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 2b:</td>
                <td><textarea id="rule2b" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 3:</td>
                <td><textarea id="rule3" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 4:</td>
                <td><textarea id="rule4" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 5:</td>
                <td><textarea id="rule5" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 6:</td>
                <td><textarea id="rule6" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 7:</td>
                <td><textarea id="rule7" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 8:</td>
                <td><textarea id="rule8" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Rule 9:</td>
                <td><textarea id="rule9" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td>Footer:</td>
                <td><textarea id="footer" class="browser-style"></textarea></td>
            </tr>
            <tr>
                <td><label for="oneTaps">One Tap Removals:</label></td>
                <td><input class="browser-style" id="oneTaps" type="checkbox" name="oneTaps" /></td>
            </tr>
        </table>

        <div id="status"></div>

        <button id="save" class="browser-style">Save</button>

        <script src="options.js"></script>
    </body>
</html>
